    <style>
        body {

        .hero-section {
            background: linear-gradient(to left, rgba(59, 130, 246, 0.8), rgba(37, 99, 235, 0.9)), url('https://placehold.co/1200x600/60A5FA/FFFFFF?text=%D7%A8%D7%A7%D7%A2+%D7%9E%D7%AA%D7%9E%D7%98%D7%99+%D7%9E%D7%95%D7%A4%D7%A9%D7%98') no-repeat center center;

            transition: opacity 0.5s ease-in-out;

                padding: 0.75rem 1rem;
            }

                font-size: 1.1rem;

            .bg-yellow-400,
